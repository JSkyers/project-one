<!DOCTYPE html>
<html>
	<head>
		<Title>Magic Royale</Title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	</head>
	<body>
    <audio autoplay loop preload="auto">
      <source src="audio/instructions-background-music.mp3" type="audio/mpeg;">
    </audio>
    <div id="container">
      <img class = "backgroundResize" src="images/how-to-play-screen-bg.gif">
      <img class = "howToPlayLogo" src="images/how-to-play.png" alt="how2play">
      <img class = "return menuOption" src="images/return.png" alt="back">
      <img class = "firstLineI" src="images/instruct-1.png" alt="line1">
      <img class = "secondLineI" src="images/instruct-2.png" alt="line2">
      <img class = "thirdLineI" src="images/instruct-3.png" alt="line3">
      <img class = "fourthLineI" src="images/instruct-4.png" alt="line4">
      <img class = "player1Image" src="images/player-1-stand.gif" alt="p1img">
      <img class = "player2Image" src="images/player-2-stand.gif" alt="p2img">
      <img class = "player3Image" src="images/player-3-stand.gif" alt="p3img">
      <img class = "player4Image" src="images/player-4-stand.gif" alt="p4img">
      <img class = "player1Title" src="images/player-1-logo.png" alt="p1Title">
      <img class = "player2Title" src="images/player-2-logo.png" alt="p2Title">
      <img class = "player3Title" src="images/player-3-logo.png" alt="p3Title">
      <img class = "player4Title" src="images/player-4-logo.png" alt="p4Title">
      <img class = "player1Arrow" src="images/point.png" alt="p1point">
      <img class = "player2Arrow" src="images/point.png" alt="p2point">
      <img class = "player3Arrow" src="images/point.png" alt="p3point">
      <img class = "player4Arrow" src="images/point.png" alt="p4point">
    </div>
		<script src="js/main.js"></script>
	</body>
</html>
